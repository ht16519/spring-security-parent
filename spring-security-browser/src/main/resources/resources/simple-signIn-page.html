<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单的自定义登录认证页面</title>
</head>
<body>
<h2>登录认证页面</h2>
<form method="post" action="/authentication/form">
    用户名：<input type="text" name="username" /> <br/>
    密码：<input type="password" name="password" /> <br/>
    <button type="submit">登录</button>
</form>

</body>
</html>
