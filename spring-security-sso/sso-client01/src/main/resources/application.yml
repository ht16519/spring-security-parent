server:
  port: 9001
  servlet:
    context-path: /client01
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/db_security?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT
    username: root
    password: 123456
mybatis:
  mapper-locations: classpath:mappers/*Mapper.xml
  type-aliases-package: com.xh.sso.client.domain.po
  configuration:
    mapUnderscoreToCamelCase: true
    callSettersOnNulls: true
mapper:
  mappers: com.xh.sso.client01.dao.base.IBaseMapper
  notEmpty: false
  identity: MYSQL
logging:
  level:
    com.xh.demo.dao.mapper: debug

