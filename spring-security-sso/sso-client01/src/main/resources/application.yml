server:
  port: 9001
  servlet:
    context-path: /client01
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/db_security?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT
    username: root
    password: 123456
mybatis:
  mapper-locations: classpath:mappers/*Mapper.xml
  type-aliases-package: com.xh.sso.client.domain.po
  configuration:
    mapUnderscoreToCamelCase: true
    callSettersOnNulls: true
mapper:
  mappers: com.xh.sso.client01.dao.base.IBaseMapper
  notEmpty: false
  identity: MYSQL
logging:
  level:
    com.xh.sso: debug

#OAuth2.0配置
auth-server: http://127.0.0.1:9999/auth
security:
  oauth2:
    client:
      clientId: ht16519
      clientSecret: ht16519
      user-authorization-uri: ${auth-server}/oauth/authorize
      access-token-uri: ${auth-server}/oauth/token
    resource:
      jwt:
        key-uri: ${auth-server}/oauth/token_key