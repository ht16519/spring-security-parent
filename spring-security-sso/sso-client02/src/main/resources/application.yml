server:
  port: 9002
  servlet:
    context-path: /client02
    session:
      cookie:
        name: UISESSIONMEMBER
#OAuth2.0配置
auth-server: http://127.0.0.1:9999/auth
security:
  oauth2:
    client:
      clientId: ht17520
      clientSecret: ht17520
      user-authorization-uri: ${auth-server}/oauth/authorize
      access-token-uri: ${auth-server}/oauth/token
#    resource:
#      user-info-uri: ${auth-server}/user/me
    resource:
      jwt:
        key-uri: ${auth-server}/oauth/token_key